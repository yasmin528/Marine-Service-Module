<div id="message-box-container" class="fixed top-4 right-4 z-50 flex flex-col items-end gap-2">
  <div *ngFor="let msg of messages()"
       [ngClass]="getColor(msg.type)"
       class="p-4 text-white rounded-lg shadow-lg transform transition-all duration-300"
       [class.opacity-0]="!msg.show">
    {{ msg.text }}
  </div>
</div>
