<header class="bg-white shadow-md w-full z-20">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <svg class="h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
          </svg>
        </div>
        <h1 class="text-xl font-bold text-gray-800 ml-3 hidden lg:block">Marine Service Module</h1>
      </div>

      <!-- <nav class="flex items-center space-x-4">
        <button class="px-3 py-2 rounded-md text-sm font-medium bg-blue-600 text-white">Seafarers</button>
      </nav> -->

      <!-- Search Bar -->
      <div class="flex-1 flex justify-center px-2 lg:ml-6 lg:justify-start">
        <div class="max-w-lg w-full lg:max-w-xs">
          <label for="search" class="sr-only">Search</label>
          <div class="relative text-gray-400 focus-within:text-gray-600">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd" />
              </svg>
            </div>
            <input id="search" name="search"
              class="block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="Search" type="search">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <button type="button"
                class="inline-flex items-center p-1 rounded-full text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="flex items-center">
        <div class="hidden md:block">
          <nav id="main-nav" class="flex items-center space-x-1 lg:space-x-4">
            <a routerLink="/dashboard" class="nav-tab px-3 py-2 rounded-md text-sm font-medium "
              [ngClass]="isActive('/dashboard') ? 'bg-blue-600 text-white' : 'text-gray-700 hover:bg-gray-200'">
              Dashboard
            </a>
            <a routerLink="/vacancies" class="nav-tab px-3 py-2 rounded-md text-sm font-medium "
              [ngClass]="isActive('/vacancies') ? 'bg-blue-600 text-white' : 'text-gray-700 hover:bg-gray-200'">
              Vacancies
            </a>
            <a routerLink="/seafarers" class="nav-tab px-3 py-2 rounded-md text-sm font-medium "
              [ngClass]="isActive('/seafarers') ? 'bg-blue-600 text-white' : 'text-gray-700 hover:bg-gray-200'">
              Seafarers
            </a>
            <a routerLink="/vessels" class="nav-tab px-3 py-2 rounded-md text-sm font-medium "
              [ngClass]="isActive('/vessels') ? 'bg-blue-600 text-white' : 'text-gray-700 hover:bg-gray-200'">
              Vessels
            </a>
            <a routerLink="/prejoining" class="nav-tab px-3 py-2 rounded-md text-sm font-medium "
              [ngClass]="isActive('/prejoining') ? 'bg-blue-600 text-white' : 'text-gray-700 hover:bg-gray-200'">
              Pre-joining
            </a>
            <a routerLink="/planning" class="nav-tab px-3 py-2 rounded-md text-sm font-medium "
              [ngClass]="isActive('/planning') ? 'bg-blue-600 text-white' : 'text-gray-700 hover:bg-gray-200'">
              Planning
            </a>
            <a routerLink="/payroll" class="nav-tab px-3 py-2 rounded-md text-sm font-medium "
              [ngClass]="isActive('/payroll') ? 'bg-blue-600 text-white' : 'text-gray-700 hover:bg-gray-200'">
              Payroll
            </a>
            <a routerLink="/reports" class="nav-tab px-3 py-2 rounded-md text-sm font-medium "
              [ngClass]="isActive('/reports') ? 'bg-blue-600 text-white' : 'text-gray-700 hover:bg-gray-200'">
              Reports
            </a>
            <a routerLink="/setting" class="nav-tab px-3 py-2 rounded-md text-sm font-medium "
              [ngClass]="isActive('/setting') ? 'bg-blue-600 text-white' : 'text-gray-700 hover:bg-gray-200'">
              Setting
            </a>
          </nav>

        </div>
        <div class="md:hidden">
          <button id="mobile-menu-button" (click)="mobileMenuOpen = true"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
            <span class="sr-only">Open main menu</span>
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="md:hidden" [class.hidden]="!mobileMenuOpen" id="mobile-menu">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <div class="px-2 py-2">
        <div class="max-w-lg w-full">
          <label for="search-mobile" class="sr-only">Search</label>
          <div class="relative text-gray-400 focus-within:text-gray-600">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd" />
              </svg>
            </div>
            <input id="search-mobile" name="search"
              class="block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="Search" type="search">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <button type="button"
                class="inline-flex items-center p-1 rounded-full text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="mobile-nav">
        <a routerLink="/dashboard"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-200"
          [ngClass]="isActive('/dashboard') ? 'bg-blue-600 text-white' : ''">Dashboard</a>
        <a routerLink="/vacancies"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-200"
          [ngClass]="isActive('/vacancies') ? 'bg-blue-600 text-white' : ''">Vacancies</a>
        <a routerLink="/seafarers"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-200"
          [ngClass]="isActive('/seafarers') ? 'bg-blue-600 text-white' : ''">Seafarers</a>
        <a routerLink="/vessels"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-200"
          [ngClass]="isActive('/vessels') ? 'bg-blue-600 text-white' : ''">Vessels</a>
        <a routerLink="/prejoining"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-200"
          [ngClass]="isActive('/prejoining') ? 'bg-blue-600 text-white' : ''">Pre-joining</a>
        <a routerLink="/planning"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-200"
          [ngClass]="isActive('/planning') ? 'bg-blue-600 text-white' : ''">Planning</a>
        <a routerLink="/payroll"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-200"
          [ngClass]="isActive('/payroll') ? 'bg-blue-600 text-white' : ''">Payroll</a>
        <a routerLink="/reports"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-200"
          [ngClass]="isActive('/reports') ? 'bg-blue-600 text-white' : ''">Reports</a>
        <a routerLink="/setting"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-200"
          [ngClass]="isActive('/setting') ? 'bg-blue-600 text-white' : ''">Setting</a>
      </div>
    </div>
  </div>

</header>
