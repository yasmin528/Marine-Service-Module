 <div id="setting-content" class="tab-content">
   <h2 class="text-2xl font-bold text-gray-800 mb-4">Module Settings</h2>
   <div class="bg-white rounded-lg shadow p-6">
     <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
       <p class="text-gray-700">This is the settings page. You can configure various module-specific options here.</p>
       <div class="mt-4 space-y-4">
         <div>
           <label for="setting-option-1" class="block text-sm font-medium text-gray-700">Setting Option 1</label>
           <input type="text" id="setting-option-1" formControlName="settingOption1"
             class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" placeholder="Enter value">
         </div>
         <div>
           <label for="setting-option-2" class="block text-sm font-medium text-gray-700">Setting Option 2</label>
           <select id="setting-option-2" formControlName="settingOption2"
             class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
             <option *ngFor="let opt of option2List" [value]="opt.value">{{ opt.label }}</option>
           </select>
         </div>
         <button class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">Save Settings</button>

       </div>
     </form>
   </div>
 </div>
