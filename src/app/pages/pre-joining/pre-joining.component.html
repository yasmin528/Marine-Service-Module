<div id="prejoining-content" class="tab-content">
  <div class="flex flex-col md:flex-row h-full gap-6">
    <!-- Vessel Filter Sidebar -->
    <div id="vessel-filter-sidebar"
      class="bg-white rounded-lg shadow p-4 w-full md:w-64 md:flex-shrink-0 transition-all duration-300">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-bold">Vessels</h3>
        <button id="toggle-vessel-sidebar" class="md:hidden p-1 rounded-md hover:bg-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <ul id="vessel-filter-list" class="space-y-2">

        <li>
          <button data-vessel="All"
            class="vessel-filter-btn w-full text-left px-3 py-2 rounded-md text-sm hover:bg-gray-100">
            All
          </button>
        </li>

        <li>
          <button data-vessel="50 LET OKTYABRYA"
            class="vessel-filter-btn w-full text-left px-3 py-2 rounded-md text-sm hover:bg-gray-100">
            50 LET OKTYABRYA
          </button>
        </li>

        <li>
          <button data-vessel="MV Voyager"
            class="vessel-filter-btn w-full text-left px-3 py-2 rounded-md text-sm hover:bg-gray-100">
            MV Voyager
          </button>
        </li>

        <li>
          <button data-vessel="MT Neptune"
            class="vessel-filter-btn w-full text-left px-3 py-2 rounded-md text-sm bg-blue-100 text-blue-700 font-semibold">
            MT Neptune
          </button>
        </li>

        <li>
          <button data-vessel="Bulk Master"
            class="vessel-filter-btn w-full text-left px-3 py-2 rounded-md text-sm hover:bg-gray-100">
            Bulk Master
          </button>
        </li>

      </ul>
    </div>

    <!-- Kanban Board -->
    <div class="flex-1 min-w-0">
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
          <button id="show-vessels-btn"
            class="md:hidden bg-white text-gray-700 px-4 py-2 rounded-lg shadow border border-gray-300 mr-4">Vessels</button>
          <h2 class="text-2xl font-bold text-gray-800">Pre-joining Board</h2>
        </div>
        <button id="add-plan-btn" (click)="openAddPlanForm()"
          class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
              clip-rule="evenodd"></path>
          </svg>
          Add Plan
        </button>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 h-full">
        <!-- Pre-joining Column -->
        <div class="bg-white rounded-lg shadow p-4 flex flex-col">
          <h3 class="font-bold text-gray-700 mb-4 border-b pb-2">PRE-JOINING (0)</h3>
          <div id="kanban-pre-joining" class="kanban-column flex-1 space-y-4 overflow-y-auto custom-scrollbar"
            data-phase="pre-joining">

          </div>
        </div>
        <!-- Joining Column -->
        <div class="bg-white rounded-lg shadow p-4 flex flex-col">
          <h3 class="font-bold text-yellow-600 mb-4 border-b pb-2">JOINING (0)</h3>
          <div id="kanban-joining" class="kanban-column flex-1 space-y-4 overflow-y-auto custom-scrollbar"
            data-phase="joining">

          </div>
        </div>
        <!-- Onboard Column -->
        <div class="bg-white rounded-lg shadow p-4 flex flex-col">
          <h3 class="font-bold text-green-600 mb-4 border-b pb-2">ONBOARD (1)</h3>
          <div id="kanban-onboard" class="kanban-column flex-1 space-y-4 overflow-y-auto custom-scrollbar"
            data-phase="onboard">

            <div class="kanban-item p-4 rounded-lg shadow-sm border border-green-300 bg-green-50 cursor-grab"
              draggable="true" data-id="2">
              <p class="font-semibold">Alex Ray</p>
              <p class="text-sm text-gray-600">Chief Engineer</p>
              <p class="text-sm text-gray-500 mt-2">MT Neptune</p>
              <div class="text-xs text-gray-500 mt-2 space-y-1">
                <div class="flex justify-between"><span>On-board:</span> <span>2025-02-25</span></div>
                <div class="flex justify-between"><span>Off-board:</span> <span>2025-08-30</span></div>
                <div class="flex justify-between font-semibold"><span>Time Left:</span> <span><span
                      class="text-red-500 font-semibold">Overdue</span></span></div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- add-plan -->
 <app-Modal *ngIf="isAddPlanFormOpen">
  <app-add-plan (closeForm)="isAddPlanFormOpen = false"></app-add-plan>
 </app-Modal>
